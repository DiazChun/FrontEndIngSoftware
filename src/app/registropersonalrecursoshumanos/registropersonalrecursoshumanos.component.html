<div class="container">
    <h2>Registro de Personal - Recursos Humanos</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Ingrese su nombre" />
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input id="apellido" formControlName="apellido" type="text" class="form-control" placeholder="Ingrese su apellido" />
      </div>
  
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input id="direccion" formControlName="direccion" type="text" class="form-control" placeholder="Ingrese su dirección" />
      </div>
  
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input id="telefono" formControlName="telefono" type="text" class="form-control" placeholder="Ingrese su teléfono" />
      </div>
  
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <input id="correoElectronico" formControlName="correoElectronico" type="email" class="form-control" placeholder="Ingrese su correo electrónico" />
      </div>
  
      <div class="form-group">
        <label for="genero">Género</label>
        <select id="genero" formControlName="genero" class="form-control">
          <option value="">Seleccione su género</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="estadoCivil">Estado Civil</label>
        <select id="estadoCivil" formControlName="estadoCivil" class="form-control">
          <option value="">Seleccione su estado civil</option>
          <option value="Soltero">Soltero</option>
          <option value="Casado">Casado</option>
          <option value="Divorciado">Divorciado</option>
          <option value="Viudo">Viudo</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="nacionalidad">Nacionalidad</label>
        <input id="nacionalidad" formControlName="nacionalidad" type="text" class="form-control" placeholder="Ingrese su nacionalidad" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrar</button>
    </form>
  </div>
