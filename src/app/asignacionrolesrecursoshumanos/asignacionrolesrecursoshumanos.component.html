<div class="container">
    <h2>Asignación de Roles - Recursos Humanos</h2>
    <form [formGroup]="asignacionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="personaId">Persona</label>
        <select id="personaId" formControlName="personaId" class="form-control">
          <option value="">Seleccione una persona</option>
          <option *ngFor="let persona of personas" [value]="persona.id">
            {{ persona.nombre }} {{ persona.apellido }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="puesto">Puesto</label>
        <input id="puesto" formControlName="puesto" type="text" class="form-control" placeholder="Ingrese el puesto" />
      </div>
  
      <div class="form-group">
        <label for="fechaContratacion">Fecha de Contratación</label>
        <input id="fechaContratacion" formControlName="fechaContratacion" type="date" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="salario">Salario</label>
        <input id="salario" formControlName="salario" type="number" class="form-control" placeholder="Ingrese el salario" />
      </div>
  
      <div class="form-group">
        <label for="departamento">Departamento</label>
        <input id="departamento" formControlName="departamento" type="text" class="form-control" placeholder="Ingrese el departamento" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!asignacionForm.valid">Asignar Empleado</button>
    </form>
  </div>
