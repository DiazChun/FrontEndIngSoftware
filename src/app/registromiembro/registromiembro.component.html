<div class="container">
    <h2>Registro de Miembro</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="personaId">Persona</label>
        <select id="personaId" formControlName="personaId" class="form-control">
          <option value="">Seleccione una persona</option>
          <option *ngFor="let persona of personas" [value]="persona.id">
            {{ persona.nombre }} {{ persona.apellido }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="fechaIngreso">Fecha de Ingreso</label>
        <input id="fechaIngreso" formControlName="fechaIngreso" type="date" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="activo">Activo</label>
        <input id="activo" formControlName="activo" type="checkbox" class="form-check-input" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!registroForm.valid">Registrar Miembro</button>
    </form>
  </div>
